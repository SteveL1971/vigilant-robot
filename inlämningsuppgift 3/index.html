<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">

    <title>Login</title>
</head>

<body>
    <div class="bg-main">
        <div class="d-flex justify-content-center align-items-center">
            <div id="mainform" class="container d-flex justify-content-center align-items-center">
                <div class="col col-md-9 col-lg-9 bg-white shadow rounded">
                    <div class="pb-2 pt-4" style="text-align: center;">
                        <form id="form-design" class="pt-3 pb-4 px-3">
                            <div id="header" class="row rounded mb-4 pt-2 bg-header">
                                <h4>Konto</h4>
                            </div>
                            <div class="row rounded pb-2">
                                <div class="form-group col-12 col-md-6">
                                    <label for="firstname">Förnamn</label>
                                    <input type="text" class="form-control" id="firstname"
                                        aria-describedby="firstnameHelp">
                                </div>
                                <div class="form-group col-12 col-md-6">
                                    <label for="lastname">Efternamn</label>
                                    <input type="text" class="form-control" id="lastname"
                                        aria-describedby="lastnameHelp">
                                </div>
                            </div>
                            <div class="row rounded pb-1 bg-form">
                                <div class="form-group pt-2 col-12">
                                    <h5>Faktureringsadress:</h5>
                                    <br />
                                    <label for="invoice-street">Gatuadress</label>
                                    <input type="text" class="form-control" id="invoice-street"
                                        aria-describedby="InvoiceStreetHelp">
                                </div>
                                <div class="form-group col-12 col-sm-4 col-md-3">
                                    <label for="invoice-zip">Postnummer</label>
                                    <input type="text" class="form-control" id="invoice-zip"
                                        aria-describedby="InvoiceZipHelp">
                                </div>
                                <div class="form-group col-12 col-sm-8 col-md-5">
                                    <label for="invoice-city">Ort</label>
                                    <input type="text" class="form-control" id="invoice-city"
                                        aria-describedby="InvoiceCityHelp">
                                </div>
                                <div class="form-group col-12 col-sm-6 col-md-4">
                                    <label for="invoice-land">Land</label>
                                    <select id="invoice-land" class="form-control">
                                        <option selected>Sweden</option>
                                        <option>Norway</option>
                                        <option>Finland</option>
                                        <option>Denmark</option>
                                    </select>
                                </div>
                            </div>
                            <div class="p-2"></div>
                            <div class="row rounded pb-1 bg-form">
                                <div class="form-group pt-2 col-12">
                                    <h5>Leveranssadress:</h5>
                                    <br />
                                    <label for="delivery-street">Gatuadress</label>
                                    <input type="text" class="form-control" id="delivery-street"
                                        aria-describedby="DeliveryStreetHelp">
                                </div>
                                <div class="form-group col-12 col-sm-4 col-md-3">
                                    <label for="delivery-zip">Postnummer</label>
                                    <input type="text" class="form-control" id="delivery-zip"
                                        aria-describedby="DeliveryZipHelp">
                                </div>
                                <div class="form-group col-12 col-sm-8 col-md-5">
                                    <label for="delivery-city">Ort</label>
                                    <input type="text" class="form-control" id="delivery-city"
                                        aria-describedby="DeliveryCityHelp">
                                </div>
                                <div class="form-group col-12 col-sm-6 col-md-4">
                                    <label for="delivery-land">Land</label>
                                    <select id="delivery-land" class="form-control">
                                        <option selected>Sweden</option>
                                        <option>Norway</option>
                                        <option>Finland</option>
                                        <option>Denmark</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row pt-2 pb-2 rounded">
                                <div class="form-group col-12">
                                    <label for="email">E-post</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="row pt-2 pb-3 rounded">
                                <div class="form-group col-12 col-sm-6">
                                    <label for="password">Lösenord</label>
                                    <input type="password" class="form-control" placeholder="*******" id="password">
                                </div>
                                <div class="form-group col-12 col-sm-6">
                                    <label for="confirmpassword">Bekräfta lösenord</label>
                                    <input type="password" class="form-control" placeholder="*******"
                                        id="confirmpassword">
                                </div>
                            </div>
                            <div class="row pb-2 rounded">
                                <div class="form-group col-12 form-check" style="padding-left:2.3rem;">
                                    <input type="checkbox" class="form-check-input" id="gdpr">
                                    <label class="form-check-label pb-3" for="gdpr">Jag godkänner villkoren och
                                        samtycker till att Mitt företag AB kommunicerar med mig via post, e-mail och sms
                                        (du kan ändra kommunikationssätt under Mina Sidor) och bekräftar att jag har
                                        tagit del av informationen om hur Mitt Företag AB kommer att behandla mina
                                        personuppgifter.</label>
                                    <label><a href="#">Fullständiga villkor och intregritetspolicy</a></label>
                                </div>
                            </div>
                            <div class="row pb-2 rounded">
                                <div class="form-group col-12 form-check" style="padding-left:2.3rem;">
                                    <input type="checkbox" class="form-check-input" id="newsletter">
                                    <label class="form-check-label" for="newsletter">Jag vill motta de senaste nyheterna
                                        rörande kampanjer, trender, event samt personliga rekommendationer från Mitt
                                        Företag AB</label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-cyan w-75">Skapa konto</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
